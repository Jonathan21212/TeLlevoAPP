<ion-header>
  <ion-item>
    <ion-avatar style="margin-top: 16px; margin-right: 5px;">
      <img src="assets/img/2.png" alt="">
    </ion-avatar>
    <ion-label style="margin-top: 30px;">
      
      <h2>  Bievenido, Hawaii</h2>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
  <div>
    <h4 style="text-align: center;">Viajes Realizados</h4>
    <ion-item >
      <ion-list>
        
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/img/2.png" />
          </ion-avatar>
          <ion-label>
            
            <h3>Chofer: Juanito </h3>
            <h3>Total: $1.000</h3>
            <h3>Fecha: 22/03/2022 </h3>
            <h3>Hora: 22:56 </h3>
            <h3>Destino: Av. Eyzaguirre</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-item>
    
    <ion-item large>
      <ion-label>
        <p style="text-align: center;" id="open-modal">Ver Ruta </p>
      </ion-label>
    </ion-item>
    
  </div>
  
  <div>
    <ion-item >
      <ion-list>
        
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/img/2.png" />
          </ion-avatar>
          <ion-label>
            
            <h3>Chofer: Juanito </h3>
            <h3>Total: $1.000</h3>
            <h3>Fecha: 22/03/2022 </h3>
            <h3>Hora: 22:56 </h3>
            <h3>Destino: Av. Eyzaguirre</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-item>
    <ion-item large>
      <ion-label>
        <p style="text-align: center;" id="open-modal2">Ver Ruta </p>
      </ion-label>
    </ion-item>
  </div>
  
 
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="speakers" [routerLink]="['/perfil']">
        <ion-icon name="arrow-undo-circle-outline" [routerLink]="['/perfil']"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="schedule" [routerLink]="['/index-pasajero']">
        <ion-icon name="map"  [routerLink]="['/index-pasajero']"></ion-icon>
        <ion-label>Tomar Viaje</ion-label>
        <ion-badge>3</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button tab="speakers" [routerLink]="['/home']">
        <ion-icon name="person-circle" [routerLink]="['/home']"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
      
  
      
      
    </ion-tab-bar>
  </ion-tabs>

  <div class="ion-padding">
    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Listo</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <img src="assets/img/mapa3.jpg" alt="">
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
  
  <div class="ion-padding">
    <ion-modal trigger="open-modal2">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="end">
              <ion-button (click)="confirm()" [strong]="true">Listo</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <img src="assets/img/mapa3.jpg" alt="">
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
